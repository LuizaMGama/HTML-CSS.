<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title> Login </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial=1.0">
</head>
<!-- Designing By CodingLab -->

<body>
    <div class="container">
        <form action="#">
            <div class="title">Login</div>
            <div class="input-box">
                <input type="text" placeholder="Enter Your Email" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Enter Your Password" required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="submit" value="Continue">
            </div>
        </form>
        <div class="option">or Connect with Social Media</div>
        <div class="twitter">
            <a href="#"><i class="fa-brands fa-twitter"></i>Login with Twitter</a>
        </div>
        <div class="facebook">
            <a href="#"><i class="fa-brands fa-facebook-f"></i>Login with Facebook</a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/02496a56c6.js" crossorigin="anonymous"></script>
</body>

</html>
